<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="author" content="Aaron Soto" />
		<meta
			name="description"
			content="Custom website solutions for your business"
		/>
		<!-- ICONS -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="images/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="images/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="images/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/site.webmanifest" />
		<!-- END ICONS -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<!-- Document title -->
		<title>AyeZeeWebDesigns | Custom Websites</title>
		<!-- Stylesheets & Fonts -->
		<link href="css/plugins.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/custom.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Body Inner -->
		<div class="body-inner">
			<!-- Header -->
			<header
				id="header"
				data-transparent="true"
				data-fullwidth="true"
				class="header-always-fixed dark"
			>
				<div class="header-inner">
					<div class="container">
						<!--Logo-->
						<div id="logo">
							<a
								href="index.html"
								data-src-responsive="images/az-logo.png"
								class="logo"
							>
								<img src="images/az-logo.png" alt="AyeZee Logo" />
							</a>
						</div>
						<!--End: Logo-->

						<!--Header Extras-->
						<div class="header-extras">
							<ul>
								<li>
									<!--overlay menu-->
									<a
										id="menu-overlay-trigger"
										href="#"
										class="lines-button x toggle-item"
										data-target="body"
										data-class="menu-overlay-active"
									>
										<span class="lines"></span>
									</a>
									<!--end: overlay menu-->
								</li>
							</ul>
						</div>
						<!--end: Header Extras-->

						<!--Navigation-->
						<div id="mainMenu" class="menu-overlay menu-light menu-onclick">
							<div class="container">
								<nav>
									<ul>
										<li><a href="index.html">Home</a></li>
										<li><a href="#about">About</a></li>
										<li><a href="#services">Services</a></li>
										<li><a href="#contact">Contact</a></li>

										<li class="contact mt-5">
											<a href="tel:602-492-8087">(602) 492-8087</a>
										</li>
										<li class="contact" style="max-width: 100%">
											<a href="mailto:support@ayezeewebdesigns.com"
												>support@ayezeewebdesigns.com</a
											>
										</li>
									</ul>
								</nav>
							</div>
						</div>
						<!--end: Navigation-->
					</div>
				</div>
			</header>
			<!-- end: Header -->

			<!-- Inspiro Slider -->
			<div
				id="slider"
				class="inspiro-slider slider-fullscreen dots-creative"
				data-height-xs="360"
			>
				<!-- Slide 1 -->
				<div
					class="slide"
					style="background-image: url('images/header-background.png')"
				>
					<div class="container">
						<div class="slide-captions text-end">
							<!-- Captions -->
							<h3 class="m-b-0 text-light">This page could not be found!</h3>

							<h2 class="text-lg m-b-10 text-light">
								Please try again later<br />
							</h2>
							<h4 class="text-light">Sorry for that confusion!</h4>
							<div>
								<a class="btn btn-light btn-outline" href="/index.html"
									><span>Return Home</span></a
								>
							</div>
							<!-- end: Captions -->
						</div>
					</div>
				</div>
				<!-- end: Slide 1 -->
			</div>
			<!--end: Inspiro Slider -->

			<!-- FOOTER -->
			<footer class="inverted" id="footer">
				<div class="copyright-content">
					<div class="container">
						<div class="row">
							<div class="copyright-text text-center">
								© 2023 AyeZeeWebDesigns. All Rights Reserved.
							</div>
						</div>
					</div>
				</div>
			</footer>
			<!-- end: FOOTER -->
		</div>
		<!-- end: Body Inner -->

		<!-- Scroll top -->
		<a id="scrollTop"
			><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i
		></a>
		<!--Plugins-->
		<script src="js/jquery.js"></script>
		<script src="js/plugins.js"></script>

		<!--Template functions-->
		<script src="js/functions.js"></script>
	</body>
</html>
